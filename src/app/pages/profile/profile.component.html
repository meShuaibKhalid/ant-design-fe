<div class="wrapper">
  <h1 class="text-center font-bold mb-5 mt-[50px] text-sky-600 text-2xl">
    Update profile
  </h1>
  <form
    nz-form
    [formGroup]="validateForm"
    class="register-form w-full flex flex-col align-center justify-center"
    (ngSubmit)="onSubmit()"
  >
    <nz-tabset>
      <nz-tab nzTitle="User Info">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input title">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="title"
                placeholder="Title"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Fullname">
            <nz-input-group nzPrefixIcon="user">
              <input
                type="text"
                nz-input
                formControlName="fullname"
                placeholder="Fullname"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group nzPrefixIcon="user">
              <input
                type="email"
                nz-input
                formControlName="email"
                placeholder="Email"
                autocomplete="false"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <button nz-button>Update Profile</button>
        </nz-form-item>
      </nz-tab>
