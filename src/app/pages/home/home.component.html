<div class="container-xl mx-auto p-4">
    <div class="main-section">
        <form nz-form [formGroup]="validateForm" class="w-50 flex flex-col align-center justify-center bg-white p-4"
            (ngSubmit)="searchCars()">
            <h1 class="text-center font-bold mb-2 text-sky-600 text-xl">
                Find your Perfect Car
            </h1>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group>
                        <input type="text" nz-input formControlName="name" placeholder="Enter car name" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group>
                        <input type="text" nz-input formControlName="model" placeholder="Enter car model" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group>
                        <input type="text" nz-input formControlName="varient" placeholder="Enter car varient" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group>
                        <input type="password" nz-input formControlName="price" placeholder="Enter car price (Min 0)" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button nz-button class="register-form-button" [nzType]="'primary'">Find</button>
        </form>
    </div>
    <h1 class="text-3xl font-semibold text-center my-[40px]">
        Explore Cars
    </h1>
    <div class="cards">
        <ng-container *ngFor="let car of carsJson">
            <a class="block rounded-lg p-4 shadow-sm shadow-indigo-100" [routerLink]="['/car-details', car.id]">
                <img alt="Home" src="{{car.image}}" class="h-56 w-full rounded-md object-cover" />

                <div class="mt-2">
                    <dl>
                        <div>
                            <dd class="text-sm text-gray-500">{{car.car_model_year | currency }}</dd>
                        </div>

                        <div>
                            <dd class="font-medium">{{car.car_make}} - {{car.car_model}}</dd>
                        </div>
                    </dl>

                    <div class="mt-6 flex items-center gap-8 text-xs">
                        <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                            <span nz-icon nzType="car" nzTheme="outline"></span>
                            <div class="mt-1.5 sm:mt-0">
                                <p class="text-gray-500">Transmission</p>

                                <p class="font-medium">{{car.transmission}}</p>
                            </div>
                        </div>

                        <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                            <span nz-icon nzType="bg-colors" nzTheme="outline"></span>

                            <div class="mt-1.5 sm:mt-0">
                                <p class="text-gray-500">Color</p>

                                <p class="font-medium">{{car.color}}</p>
                            </div>
                        </div>

                        <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                            <span nz-icon nzType="field-time" nzTheme="outline"></span>

                            <div class="mt-1.5 sm:mt-0">
                                <p class="text-gray-500">Year</p>

                                <p class="font-medium">{{car.car_model_year}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </ng-container>


    </div>
    <section>
        <div class="w-full text-center flex justify-center items-center h-28 cursor-pointer">
            <p (click)="showMoreCars()"
                class=" text-center text-sm font-bold leading-9 tracking-tight text-gray-900 border-b-2 border-amber-200">
                {{viewMore ? 'View less' : 'View more'}}
            </p>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 512 512">
                <path
                    d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z" />
            </svg>
        </div>
    </section>

</div>
